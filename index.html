<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Foro Cool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <section class="container">
        <h4 class="center-align">A mishmash or hodgepodge forum</h4><br>
        <form id="search-form">
            <div class="input-field">
                <input id="search" type="search" required>
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
            </div>
        </form>
        <div class="center-align">
            <a class="waves-effect waves-light btn" href="#modal1">Crear tema</a>
        </div><br>
        <table class="table table-striped table-responsive">
            <thead>
                <th>Temas</th>
                <th>Autor</th>
                <th>Respuestas</th>
            </thead>
            <tbody id="topic-list">
                <!--Plantilla Tema--> 
            </tbody>
        </table>
    </section> 
    <!-- Modal -->
    <div id="modal1" class="modal">
        <form  id="add-form">
            <div class="modal-content">
                <h4>Nuevo tema</h4>
                <div class="row">
                    <div class="col s7">
                       <label for="nombre-tema">Nombre tema:</label>
                        <input type="text" class="form-control" id="nombre-tema" placeholder="Tema"> 
                    </div>
                    <div class="col s5">
                        <label for="autor">Por:</label>
                        <input type="text" class="form-control" id="autor" placeholder="Tema">
                    </div>
                </div>
            </div>
            <label placeholder="aquÃ­ lo que sea"></label>
            <div class="modal-footer">
                <a href="#!" type="submit" class="modal-action modal-close waves-effect waves-green btn-flat">+ Agregar</a>
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
            </div>
        </form>
    </div>
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
